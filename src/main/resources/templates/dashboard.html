<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration and Login System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        background: #f8f9fa;
    }
    .dashboard-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        padding: 30px;
        transition: 0.3s;
        text-align: center;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
            Registration & Login System
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/logout}">
                        <i class="fa fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">

    <div class="row align-items-center">

        <!-- LEFT DASHBOARD CARDS -->
        <div class="col-md-4">

            <!-- Order Product Card -->
            <div class="dashboard-card mb-4">   
                <h4 class="fw-bold mb-3">ðŸ›’ Add New Product</h4>
                <a th:href="@{/products/add}" class="btn btn-lg btn-primary w-100 fw-bold">
                    <i class="fa fa-shopping-cart"></i> Add Product
                </a>
            </div>

            <!-- My Cart Card -->
            <div class="dashboard-card">
                <h4 class="fw-bold mb-3">ðŸ§¾ Edit Existing Product</h4>
                <a th:href="@{/adminUI/products/category}" class="btn btn-lg btn-success w-100 fw-bold">
                    <i class="fa fa-cart-shopping"></i> Edit Product
                </a>
            </div>

            <div class="dashboard-card">
                <h4 class="fw-bold mb-3">ðŸ§¾ Manage Users</h4>
                <a th:href="@{/users}" class="btn btn-lg btn-success w-100 fw-bold">
                    <i class="fa fa-cart-shopping"></i> All Users
                </a>
            </div>
        </div>

        <!-- RIGHT SIDE WELCOME -->
        <div class="col-md-8 text-center">
            <h2 class="fw-bold display-6">
                Welcome,
                <span th:text="${#strings.capitalize(name)}" class="text-primary"></span> ðŸ‘‹
            </h2>
            <p class="text-muted mt-2 fs-5">
                Manage your products and users from here.
            </p>
        </div>

    </div>

</div>

</body>
</html>
