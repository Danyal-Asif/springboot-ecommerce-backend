<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2" data-bs-toggle="modal"
                            data-bs-target="#confirmPasswordModal">
                            Change Password
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row col-md-10">
            <h2>List of registered Users</h2>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td class="text-center" th:text="${user.firstName}"></td>
                    <td class="text-center" th:text="${user.lastName}"></td>
                    <td class="text-center" th:text="${user.email}"></td>
                    <td class="d-flex justify-content-center gap-3"><a class="btn btn-secondary"
                            th:href="@{'/updateUser?email=' + ${user.email}}">Edit</a><a class="btn btn-danger"
                            th:href="@{'/deleteUser?email=' + ${user.email}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="confirmPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Do you really want to change password?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a th:href="@{/change-password}" class="btn btn-danger">Yes, Continue</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
